<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>My Pokédex</title>
  <link rel="shortcut icon" href="https://www.wallpaperflare.com/static/364/185/316/pok%C3%A9mon-pok%C3%A9-balls-artwork-pokeball-wallpaper.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>MyPokédex</h1>
  </header>
  <section>
    <h2>Add your favorite pokémons to your own pokédex!</h2>
    <input type="text" placeholder="Search pokémon">
    <button class="add-btn btn btn-warning">Add</button>
    <button class="save-btn btn btn-primary">Save</button>
    <button class="clear-btn btn btn-danger">REMOVE ALL CARDS</button>
  </section>
  <main id="pokedex-section"></main>
</body>
</html>
